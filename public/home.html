<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Nikel - Home</title>
</head>
<header>
    <nav class="navbar navbar-expand bg-white">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/nikel-small-logo.png" alt="logo nikel" class="img-fluid" srcset="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div class="d-flex menu">
                <a href="home.html"><button class="btn" type="button"><i class="bi bi-house-door-fill color-secundary fs-4"></i></button></a>
                <a href="./transactions.html"><button class="btn" type="button"><i class="bi bi-currency-exchange fs-4"></i></button></a>

                <div class="dropdown">
                    <button class="btn fs-4" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <ul class="dropdown-menu logout" aria-labelledby="dropdownMenuButton1">
                      <li><button class="dropdown-item" id="button-logout">Sair</button></li>
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </nav>
</header>
<body id="app">
    <main>
        <div class="container-lg">
            <div class="row">
                <div class="col mt-4 d-flex justify-content-start align-items-center">
                    <i class="bi bi-cash-coin color-primary icon-detail"></i>
                    <span class="fs-2" id="total">R$00.0</span>
                </div>
                <div class="col mt-4 d-flex justify-content-end">
                    <div class="text-center">
                        <img src="./assets/images/coins-small.png" alt="coins" srcset="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 info shadow-lg">
                    <div class="container">
                        <div class="row">
                            <table class="table">   
                                <thead>
                                    <tr>
                                        <th>
                                            <div class="col-6 md-6">
                                            <span class="fs-2">Entradas <i class="bi bi-arrow-down-circle align-middle"></i></span>
                                            </div>
                                        </th>
                                        <th>
                                            <div class="col-6 md-6">
                                                <span class="fs-2">Saídas <i class="bi bi-arrow-up-circle align-middle"></i></span>
                                            </div>
                                        </th>
                                    </tr>
                                </thead>  
                            
                        
                                <tbody>
                                    <th>
                                        <div class="col-10">
                                            <div class="container p-0" id="cash-in-list">
                                                
                                            </div>
                                        </div>
                                    </th>
                                    <th> 
                                        <div class="col-10">
                                            <div class="container p-0" id="cash-out-list">
                                                
                                            </div>
                                        </div>
                                    </th>

                                </tbody>
                            </table>
                            <div class="col-12 mb-4">
                                <button type="button" class="py-2 button-default" id="transactions-button">Ver todas</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button-float btn" data-bs-toggle="modal" data-bs-target="#transaction-modal">
                <i class="bi bi-plus"></i>
            </button>
        </div>

        <!-- Modal Delete 
        <div class="modal" id="confirm-delete" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Realmente deseja deletar essa transação?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="button"  class="btn btn-primary" onclick="del(cashIn)" >Confirmar</button>
                </div>
              </div>
            </div>
          </div>
        -->
        

        <!-- Modal -->
        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar lançamento</h5>
                    <button  type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="transaction-form">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="value-input" class="form-label">Valor</label>
                            <input type="number" step="any" class="form-control" id="value-input" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="description-input" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="description-input" required>
                        </div>
                        <div class="mb-3">
                            <label for="date-input" class="form-label">Data</label>
                            <input type="date" class="form-control" id="date-input" required>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type-input" id="inlineRadio1" value="1" checked>
                                <label class="form-check-label" for="inlineRadio1">Entrada</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="type-input" id="inlineRadio2" value="2">
                                <label class="form-check-label" for="inlineRadio2">Saída</label>
                              </div>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn button-default">Adicionar</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="./js/home.js"></script>
</body>
</html>
